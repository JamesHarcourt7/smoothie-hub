<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Profile</title>
    </head>
    <header>
        <h1>
            Profile
            <span><button class=optionshite onclick="goToHome()">Home</button></span>
            <script>
                function goToHome() {
                    window.location.href = "/home.html"
                }
            </script>
        </h1>
    </header>
    <body>
        <div class="flex-container">
            <img src="" id=profile-picture>
            <span><h1 id=profile-username></h1></span>
            <script>
                var user = document.cookie.split("=")[1]
                document.getElementById("profile-picture").src = "/GetPFP/" + user
                document.getElementById("profile-username").innerHTML = user
            </script>

        </div>
    </body>
</html>
